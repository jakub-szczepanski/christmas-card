</head>

        <div class="tree-bottom"></div>

        <button class="bauble-lg-2" id="fr"></button>

        <button class="bauble-md-1" id="esp"></button>
        <button class="bauble-md-2" id="ger"></button>
        <button class="bauble-md-3" id="rus"></button>
